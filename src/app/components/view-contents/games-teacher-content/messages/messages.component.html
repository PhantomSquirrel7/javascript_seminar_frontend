<div *ngIf="messageService.messages.length">
    <div *ngFor="let message of messageService.messages">
        <div [ngClass]="{'alert alert-dismissible fade show':true, 'alert-danger': message[1]=='error', 'alert-success': message[1]=='success'}"
            role="alert">{{ message[0] }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"
                (click)="messageService.clear(message[0])">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
</div>
