<div class="card bg-dark text-white">
    <img class="card-img" />
    <div fxLayout="column" fxLayoutAlign="space-around center" class="card-img-overlay">
        <p class="card-title">Days of Exchange</p>
        <div class="circle">
            <div class="circle--text">50</div>
        </div>
    </div>
</div>


<div class="card-lists" fxLayout="row wrap" fxLayoutAlign="space-around center">
    <div fxLayout="row" (click)="navigateTo('classPage')" class="card text-white bg-warning" >
        <div class="circle">
            <div class="circle--text">2</div>
        </div>
    
        <div class="card-body">
            <h5 class="card-title">Classes</h5>
            <p class="card-text">Under your Administration</p>
        </div>
    </div>
    
    <div fxLayout="row" (click)="navigateTo('myConnectionRequestsPage')" class="card text-white bg-blue" >
        <div class="circle">
            <div class="circle--text">12</div>
        </div>
    
        <div class="card-body">
            <h5 class="card-title">Matches</h5>
            <p class="card-text">Facilitated so far</p>
        </div>
    </div>
    
    <div fxLayout="row" (click)="navigateTo('planMeetingPage')" class="card text-white bg-blue" >
        <div class="circle">
            <div class="circle--text">21</div>
        </div>
    
        <div class="card-body">
            <h5 class="card-title">Meetings</h5>
            <p class="card-text">Organized till today</p>
        </div>
    </div>
    
    <div fxLayout="row" (click)="navigateTo('findPartnerClassPage')" class="card text-white bg-warning" >
        <div class="circle">
            <div class="circle--text">4</div>
        </div>
    
        <div class="card-body">
            <h5 class="card-title">Partners</h5>
            <p class="card-text">You had exchanged with.</p>
        </div>
    </div>
</div>
