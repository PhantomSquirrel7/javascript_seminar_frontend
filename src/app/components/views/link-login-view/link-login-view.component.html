<div class="login-link-component-background"></div>
<div class="login-link-component"> 
    <mat-card>
        <div fxFlex="1 1 50%" class="image-left">
            <img src="/assets/pexels-christina-morillo-1181233.jpg">
        </div>
        <div fxFlex="1 1 50%" class="login-link-form">
            <h1 class="text-dark mb-4">Welcome to Whaloo! <br>Please set a new password:</h1>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div>
                    <div class="form-group">
                        <input placeholder="Set your new Password" type="text" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required"> is required</div>
                            <div *ngIf="f.password.errors.pattern">Password must contain at least one number and one character</div>
                            <div *ngIf="f.password.errors.minlength">Password must contain more than 8 characters</div>
                            <div *ngIf="f.password.errors.maxlength">Password must contain less than 25 characters</div>
                        </div>
                    </div>
                </div>
                <button [disabled]="loading" class="set-psw btn btn-primary btn-block text-white btn-user">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Set Password
                </button>
                <br>
                <br>
                <br>
                <br>
                <br>
                <br>
                <!-- <div class="btn-group mr-2" role="group" aria-label="First group">
                    <button type="button" class="btn btn btn-outline-secondary" (click)="skip()">Skip</button>
                </div>   -->
            </form>
        </div>
    </mat-card>
</div>
