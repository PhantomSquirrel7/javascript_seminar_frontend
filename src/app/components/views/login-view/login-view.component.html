<div class="login-component-background"></div>
<div class="login-component">
    <mat-card>
        <div fxFlex="1 1 50%" class="image-left">
            <img src="/assets/pexels-christina-morillo-1181233.jpg">
        </div>
        <div fxFlex="1 1 50%" class="login-form">
            <h4 class="text-dark mb-4">Welcome Back!</h4>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-groups">
                    <div class="form-group">
                        <input placeholder="Enter Email Address..." type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input placeholder="Enter Password..." type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                    </div>
                </div>

                <button [disabled]="loading" class="btn btn-primary btn-block text-white btn-user" type="submit">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Login
                </button>
            </form>

            <hr>

            <div class="text-center"><a [routerLink]="['/register']" class="small">Don't have an acount yet?</a></div>
            <div class="text-center"><a [routerLink]="['/forgot-password']" class="small">Forgot Password?</a></div>
            <div class="text-center small" >Learn more about <a [routerLink]="['/']">Whaloo</a>
            </div>
        </div>
    </mat-card>
</div>
